<!DOCTYPE html>
<html>
<head>
    <title>El Lumbreyecto</title>
    <link rel="shortcut icon" href="logo_pestania.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap" rel="stylesheet">
    <style>
        body {
            color: black;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: #f0f0f0;
        }
        .background {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, #888787, #5f5f5f);
            box-sizing: border-box;
            display: flex;
        }
        #menubase {
            background-color: #36393b;
            color: #fff;
            padding: 20px;
            width: 250px;
            height: 100vh;
            box-shadow: 3px 3px 10px #000;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin: 0;
            color: #fff;
            border: 4px solid #a4a4a4;
            text-align: center;
            width: 100%;
            background-color: #000;
            padding: 10px;
            box-sizing: border-box;
        }
        h2 {
            color: #fff;
            width: 100%;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            background-color: rgb(80, 82, 82);
            border-radius: 6px;
            box-shadow: 3px 4px 15px #000;
            padding: 10px;
            box-sizing: border-box;
        }
        #interface {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .cards {
            width: 300px;
            height: 250px;
            background-color: #fff;
            border-radius: 7px;
            margin: 20px;
            box-shadow: 5px 5px 10px #000;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #lists {
            margin-top: 20px;
            width: 100%;
        }
        .pcNames {
            margin: 20px;
            width: 150px;
            background-color: #727171;
        }
        li {
            padding: 10px;
            list-style: none;
            text-align: center;
            background-color: #4a4a4a;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        li:hover {
            background-color: #5a5a5a;
        }
        h3 {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
        }
        img {
            width: 100px;
            height: 100px;
        }
        .btn-apagar {
            position: absolute;
            bottom: 10px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-apagar:hover {
            background-color: #ff1a1a;
        }
    </style>
</head>
<body>
    <div class="background">
        <div id="menubase">
            <h1>Lumbreyecto</h1>
            <ul id="lists">
                <li>Acerca del sitio</li>
                <li>Creditos</li>
            </ul>
        </div>
        <div id="interface">
            <h2>Clientes disponibles:</h2>
            <h2 class="pcNames">PC Cornejo</h2>
            <div class="cards">
                <img src="Laptop.webp" alt="Una laptop">
                <button class="btn-apagar">Apagar</button>
            </div>
            <h2 class="pcNames">PC Rocke</h2>
            <div class="cards">
                <img  class="" src="Laptop.webp" alt="Una laptop">
                <button class="btn-apagar">Apagar</button>
            </div>
            <h2 class="pcNames">PC Axel</h2>
            <div class="cards">
                <img src="Laptop.webp" alt="Una laptop">
                <button class="btn-apagar">Apagar</button>
            </div>
        </div>
    </div>
</body>
</html>
